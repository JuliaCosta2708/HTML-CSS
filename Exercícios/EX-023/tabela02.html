<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela comtags semânticas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
        }
        
        thead{
            background-color: gray;
            color: #fff;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 019</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 751</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 543</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <th>0020</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
