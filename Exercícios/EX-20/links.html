<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
    
        }
        .especial{
            background-color: lightcoral;
        }
        .especial::before{
            content: '->';
        }
        .especial::after{
            content: '<-';
        }
    </style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio no Github</a></li>
        <li><a href="Https://youtube.com/cursoemvideo/" class="especial">Canal do Youtube</a></li>
    </ul>
</body>
</html>
