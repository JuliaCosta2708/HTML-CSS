<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tenta abir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto G">

    </picture>
    <h1>Colocando audios</h1>
    <p>Aprendendo a repoduzir áudios em html5</p>
  
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mpeg" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Seu navegador não reproduz áudio</p>
        <a href="midia/audio.mpeg">Clique aqui para baixar</a>
    </audio>
</body>
</html>
