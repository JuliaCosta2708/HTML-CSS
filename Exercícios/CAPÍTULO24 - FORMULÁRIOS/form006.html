<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="get">
        <div>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">

        </div>

        <p>
            <label for="range">range</label>
            <input type="range" name="range" id="range" min="1" max="5" value="5">
        </p>

        <p>
            <label for="file">Aqruive</label>
            <input type="file" name="favoritos" id="foto">
        </p>
    </form>
</body>
</html>

<!--Para envio de arquivos deve ser no método post, pq o metodo get suporta apenas o3 mil bytes-->
