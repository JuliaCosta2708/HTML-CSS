<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de notas</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="aluno">Aluno</label>
            <input type="text" name="aluno" id="aluno" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" value="5" step="0.1" required>
        </p>

        <p>
            <label for="data">Data</label>
            <input type="date" name="data" id="data" value="2024-07-14" required>
        </p>

        <p>
            <label for="hora">Horário</label>
            <input type="time" name="hora" id="hora">
        </p>

        <input type="button" value="Enviar">
    </form>
</body>
</html>
